<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date, Radio Button, Checkbox, Select</title>
</head>
<body>
    <p>Tanggal Lahir : 
        <input type="date">
    </p>
    
    <p> Jenis Kelamin :
        <input type="radio" name="Jenis kelamin" value="Jenis kelamin"> Laki-laki 
        <input type="radio" name="Jenis kelamin" value="Jenis kelamin"> Perempuan
    </p>

    <p> Atribut Mahasiswa
        <br>
        <input type="checkbox"> Topi
        <br>
        <input type="checkbox"> Kotak makan
    </p>

    <p> Fakultas
        <select name="" id="">
            <option value selected="">FIPP</option>
            <option value ="">FIKK</option>
            <option value="">FT</option>
            <option value="">FEB</option>
            <option value="">FISHIPOL</option>
        </select>
    </p>
</body>
</html>
