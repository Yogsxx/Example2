<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara membuat tabel dalam HTML</title>
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="10" align="center">
        <caption>Pembelajaran tabel dalam HTML</caption>
        <tr>
            <th>Ini kolom 1</th>
            <th>Ini kolom 2</th>
            <th>Ini kolom 3</th>
        </tr>
        <tr>
            <td>Ini baris 2 kolom 1</td>
            <td>Ini baris 2 kolom 2</td>
            <td>Ini baris 2 kolom 3</td>    
        </tr>
        <tr>
            <td>Ini baris 3 kolom 1</td>
            <td>Ini baris 3 kolom 2</td>
            <td>Ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>Ini baris 4 kolom 1</td>
            <td>Ini baris 4 kolom 2</td>
            <td>Ini baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
